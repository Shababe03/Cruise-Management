{% extends 'admin_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Destinations</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Destination Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for destination in destinations %}
            <tr>
                <td>{{ destination.id }}</td>
                <td>{{ destination.name }}</td>
                <td>{{ destination.description }}</td>
                <td>
                    <a href="{% url 'edit_model' model_name='destination' pk=user.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_model' model_name='destination' pk=user.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
