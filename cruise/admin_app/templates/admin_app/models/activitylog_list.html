{% extends 'admin_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Activity Logs</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Performed By</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.performed_by }}</td>
                <td>{{ log.date }}</td>
                <td>{{ log.details }}</td>
                <td>
                    <a href="{% url 'edit_model' model_name='activitylog' pk=user.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_model' model_name='activitylog' pk=user.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
