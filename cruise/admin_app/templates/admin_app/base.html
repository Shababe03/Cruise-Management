{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link dashboard-link text-white" href="{% url 'admin_dashboard' %}">
                                <i class="mdi mdi-view-dashboard"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'usermodule_list' %}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'cruise_list' %}">Cruises</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'booking_list' %}">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'destination_list' %}">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'employee_list' %}">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'customer_list' %}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'task_list' %}">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'promotion_list' %}">Promotions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'inventory_list' %}">Inventories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'feedback_list' %}">Feedbacks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'activitylog_list' %}">Activity logs</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
